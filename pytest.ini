[pytest]
# Pytest configuration for ERC-8004 Trustless Agents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categories
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - full workflow tests
    slow: Slow tests - tests that take >1s
    tee: TEE-specific tests - require TEE simulator
    blockchain: Blockchain tests - require Anvil running
    api: API tests - test REST endpoints
    asyncio: Async tests - tests using async/await
    
# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Warning filters
filterwarnings =
    # Ignore websockets legacy deprecation warning
    ignore::DeprecationWarning:websockets.legacy
    # Ignore Pydantic serialization warnings from CrewAI
    ignore:Pydantic serializer warnings:UserWarning:pydantic.main
    # Ignore datetime.utcnow deprecation warnings
    ignore:datetime.datetime.utcnow.*is deprecated:DeprecationWarning
    
# Coverage options
[coverage:run]
source = agents,api
omit = 
    tests/*
    */test_*.py
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
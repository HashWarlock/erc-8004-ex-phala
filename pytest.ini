[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    tee: TEE-specific tests
    blockchain: Blockchain interaction tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */examples/*
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Asyncio configuration
asyncio_mode = auto
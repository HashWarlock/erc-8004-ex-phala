[pytest]
# Pytest configuration for ERC-8004 Trustless Agents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests that don't require blockchain
    integration: Integration tests requiring blockchain
    e2e: End-to-end tests for complete workflows
    slow: Tests that take more than 5 seconds
    
# Output options
addopts = 
    --strict-markers
    --tb=short
    --color=yes
    -ra
    
# Coverage options
[coverage:run]
source = agents
omit = 
    */tests/*
    */__pycache__/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod